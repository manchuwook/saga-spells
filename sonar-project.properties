# Project identification
sonar.projectKey=saga-spells
sonar.projectName=Saga Spells
sonar.projectVersion=1.0.0

# Source code location
sonar.sources=src
sonar.sourceEncoding=UTF-8

# Exclusions - patterns to ignore
sonar.exclusions=node_modules/**,dist/**,build/**,coverage/**,**/*.test.*,**/*.spec.*,**/*.d.ts
sonar.javascript.exclusions=node_modules/**,dist/**
sonar.typescript.exclusions=node_modules/**,dist/**

# Test configuration
sonar.tests=src
sonar.test.inclusions=**/*.test.*,**/*.spec.*

# Coverage reporting
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.typescript.lcov.reportPaths=coverage/lcov.info
